<!DOCTYPE html>
<html>
  <head>
  <title>Bike Sharing configuration for Pebble</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/slate.min.js'></script>
  <script src='js/select.js'></script>
  <script src='js/pebble.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Bike Sharing</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Select your bike sharing network.
        </div>
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-header'>API address.</div>
      <div class='item-container-content'>
        <label class="item">
            Location :
          <!-- <div class="item-input-wrapper"> -->
            <!-- <input type="text" class="item-input" name="api_address" id='api_address' placeholder="API address"> -->
            <select id='networksList' class"'item-select">
            </select>
            <script src='./js/selectNetworksList.js'></script>
          <!-- </div> -->
        </label>
      </div>
      <div class='item-container-footer'>
        Networks are sorted according to your current distance.
      </div>
    </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='apiSubmitButton' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
    <script src='./js/apiSubmitButton.js'></script>
  </body>
</html>
